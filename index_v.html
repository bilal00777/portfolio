<style>
    .service-item {
        background: linear-gradient(135deg, #2E0260, #0F0715);
        transition: all 0.3s;
    }

    .service-item:hover {
        background: linear-gradient(135deg, #8750F7, #2E0260);
    }

    .service-item.active {
        background: linear-gradient(135deg, #8750F7, #2E0260);
    }


    .hire-section {
        background: linear-gradient(135deg, #8750F7, #2E0260);
    }

    .hire-button {
        background: linear-gradient(135deg, #2E0260, #8750F7);
    }

    .separator-line {
        border-bottom: 1px solid #9747FF;
    }

    .skill-card {
        background-color: #1e1e2e;
        padding: 2rem;
        border-radius: 1rem;
        text-align: center;
    }

    .skill-card img {
        display: block;
        margin: 0 auto 1rem auto;
    }

    .njn {
    width: 100%; /* Take up the full width of the container */
    max-width: 260px; /* Limit the maximum width to 320px */
    margin: 0 auto; /* Center it horizontally */
    border-radius: 23px;
    border: 3px solid #211238;
    transform: rotate(5deg);
    background: #0B1014;
    box-sizing: border-box; /* Include padding and border in the element's total width and height */
    overflow: hidden; /* Ensures no content spills out */
}
@media only screen and (max-width: 320px) {
    .njn {
        max-width: 100%; /* Allows the image container to fit smaller screens fully */
    }
}

@media only screen and (min-width: 321px) and (max-width: 768px) {
    .njn {
        max-width: 50%; /* Adjust max-width for medium-sized devices like tablets */
    }
}

@media only screen and (min-width: 769px) {
    .njn {
        max-width: 320px; /* Ensures consistency on larger screens */
    }
}


    
</style>
